<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header class="bookmark-app">
        <h1>My Bookmarks</h1>
        <form class="js-app-form">
            <button type="submit" class="js-add">Add Bookmark</button>
            <button type="submit" class="js-sort">Sort by Rating</button>
        </form>
    </header>
</body>
<main>
<ul>
    <li class="bookmark-item">
        <form class="bookmark-item-form">
            <label for="bookmark-title">Title:</label>
            <input type="text" name="bookmark-title" class="js-title-entry" required>
            <label for="bookmark-url">URL:</label>
            <input type="url" name="bookmark-url" class="js-url-entry" required>
            <label for="bookmark-discription">Discription:</label>
            <input type="text" name="bookmark-discription" class="js-title-entry" required>
            <label for="bookmark-rating">Rating</label>
            <input type="number" name="bookmark-rating" list="numbers" class="js-ratting-entry" required>
            <datalist id="numbers">
                    <option value="5">
                    <option value="4">
                    <option value="3">
                    <option value="2">
                    <option value="1">
                  </datalist>
        </form>
    </li>
</ul>
</main>
</html>
